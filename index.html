<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Library</title>
</head>

<body>
    <!-- Login Form -->
    <div>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" required
                   style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block;
                          border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required
                   style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block;
                          border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

            <button type="submit"
                    style="width: 100%; background-color: #4CAF50; color: white;
                           padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer;">
                Login
            </button>
        </form>
    </div>

    <!-- Add Book Form -->
    <div>
        <h2>Add a Book</h2>
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Input title" required
                   style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block;
                          border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Input author name" required
                   style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block;
                          border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

            <label for="genre">Genre:</label>
            <input type="text" id="genre" placeholder="Input genre" required
                   style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block;
                          border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

            <button type="submit"
                    style="width: 100%; background-color: #4CAF50; color: white;
                           padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer;">
                Add Book
            </button>
        </form>
    </div>

    <!-- Books List -->
    <div>
        <h2>Books List</h2>
        <ul id="booksList" style="list-style-type: none; padding: 0;"></ul>
    </div>

    <script src="app.js"></script> <!-- reference to the JavaScript file -->
</body>

</html>
